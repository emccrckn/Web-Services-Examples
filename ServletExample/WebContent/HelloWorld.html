<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<h1 id="helloHeader">Goodbye, world!</h1>
	<div>
		<button id="helloButton" type="button" class="btn btn-lg btn-primary">Submit</button>
		<form>
			<input id="nameField" type="text">
		</form>
	</div>
	<div>
		<button id="getButton" type="button" class="btn btn-lg btn-primary">Get</button>
	</div>
		<div>
		<button id="getHtmlButton" type="button" class="btn btn-lg btn-primary">Get HTML File</button>
	</div>
		</div>
		<div>
		<button id="getScriptButton" type="button" class="btn btn-lg btn-primary">Get Script File</button>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
